<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
            font-family: 'Roboto', sans-serif;
        }
        img {
            height: 100px;
            width: 100px;
        }
        .center-text {
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            margin-top: 10px;
        }
    
        .btn:hover {
            opacity: 0.8;
        }
        .answer {
            margin-top: 10px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
             border: 1px solid #e9ecef;   
        }
    </style>
</head>
<body>
    <br><br>
    <center>
        <img src="https://i.pinimg.com/originals/eb/82/db/eb82db4d6844ec31b2d356cdaf60c7e0.png" alt="=Dollar image">
        <h1>If a = 14 and b = 75, then compute the following</h1>
        <p>Click the button below to display the answers.</p>
    </center>
    <div class="container">
        <div class="center-text">
            <h2>Arithmetic Operator</h2>
            <div id="display-arithmetic" class="answer"></div>
            <button type="button" class="btn btn-warning" onclick="showArithmetic()">SHOW ARITHMETIC ANSWER</button>
        </div>
        <br>

        <div class="center-text">
            <h2>Comparison Operator</h2>
            <div id="display-comparison" class="answer"></div>
            <button type="button" class="btn btn-dark" onclick="showComparison()">SHOW COMPARISON ANSWER</button>
        </div>
        <br>

        <div class="center-text">
            <h2>Logical Operator</h2>
            <div id="display-logical" class="answer"></div>
            <button type="button" class="btn btn-success" onclick="showLogical()">SHOW LOGICAL ANSWER</button>
        </div>
    </div>
    <br>

    <script>
        var a = 14;
        var b = 75;

        // Arithmetic Operator
        var exponent = Math.pow(a, b);
        var mod = a % b;

        // Comparison Operator
        var isGreater = a > b;
        var isEqual = a == b;

        // Logical Operator
        var logicalAnd = (a <= b) && (a >= b);
        var logicalOr = (a != b) || (a == b);

        // Function to display Arithmetic results
        function showArithmetic() {
            var results = `
                <p>a. Exponent: ${exponent}</p>
                <p>b. Mod: ${mod}</p>
            `;
            document.getElementById('display-arithmetic').innerHTML = results;
        }

        // Function to display Comparison results
        function showComparison() {
            var results = `
                <p>a. Is a greater than b?: ${isGreater}</p>
                <p>b. Is a equal to b?: ${isEqual}</p>
            `;
            document.getElementById('display-comparison').innerHTML = results;
        }

        // Function to display Logical results
        function showLogical() {
            var results = `
                <p>a. (a <= b) && (a >= b): ${logicalAnd}</p>
                <p>b. (a != b) || (a == b): ${logicalOr}</p>
            `;
            document.getElementById('display-logical').innerHTML = results;
        }
    </script>
</body>
</html>
